server:
  port: 8080

gitlab:
  url: ${GITLAB_URL:}
  token: ${GITLAB_TOKEN:}
  username: ${GITLAB_USER_NAME:}
  password: ${GITLAB_PASSWORD:}
  base-path: ${GITLAB_STORE_PATH:./data/repos/gitlab}

github:
  url: ${GITHUB_URL:https://github.com}
  token: ${GITHUB_TOKEN:}
  username: ${GITHUB_USER_NAME:}
  password: ${GITHUB_PASSWORD:}
  base-path: ${GITHUB_STORE_PATH:./data/repos/github}

spring:
  application:
    name: doc-generator
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:docgen}
    username: ${DB_USERNAME:docgen}
    password: ${DB_PASSWORD:docgen}
  liquibase:
    change-log: classpath:/liquibase/db.changelog-master.xml

  jpa:
    properties:
      hibernate.type.preferred_json_mapper: jackson
  ai:
    openai:
      # Используется для Ollama совместимости с OpenAI API
      base-url: http://${OLLAMA_HOSTNAME:localhost}:${OLLAMA_PORT:11434}
      api-key: ${OLLAMA_API_KEY:dummy}
      chat:
        options:
          model: qwen2.5:0.5b
    ollama:
      base-url: http://${OLLAMA_HOSTNAME:localhost}:11434
      embedding:
        model: ${OLLAMA_EMBEDDING_MODEL:bge-m3} # mxbai-embed-large
        dim: 1024
        options:
          num-ctx: 8192
      # чтобы не плодить лишний ChatModel (и не уехать в /api/chat):
      chat:
        enabled: false

    clients:
      coder:
        model: ${CODER_MODEL:qwen2.5-coder:14b}
        temperature: 0.1
        top-p: 0.9
        seed: 42
        system: |
          Ты — строгий инженер-кодер. Объясняй код без домыслов, пунктами, лаконично.
          Структура: Purpose; Inputs; Outputs; Throws; SideEffects; Preconditions; Postconditions;
          Concurrency; I/O; Calls/CalledBy; Complexity; EdgeCases; Invariants.
          Запрещены предположения, если не следует из кода. Короткие формулировки.

      talker:
        model: ${TALKER_MODEL:qwen2.5:14b-instruct}
        temperature: 0.3
        top-p: 0.9
        seed: 42
        system: |
          Ты — технический писатель. Перепиши пояснение простой человеческой речью (3–6 предложений).
          Избегай жаргона и повторов. Никаких домыслов сверх исходного текста. Отрази важные caveats.

    vectorstore:
      pgvector:
        initialize-schema: false
        table-name: ai_documents
        schema-name: doc_generator
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1024
    chat:
      memory:
        repository:
          jdbc:
            table-name: ai_chat_memory

