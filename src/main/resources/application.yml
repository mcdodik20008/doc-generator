docgen:
  scheduler:
    pool-size: ${SCHEDULER_POOL_SIZE:5}
  post:
    batch-size: 50
  embed:
    enabled: true
  graph:
    # Максимальное количество узлов для загрузки при линковке графа
    # Защита от OOM при обработке очень больших графов
    # Если узлов больше, будут загружены только первые max-nodes
    max-nodes: 100000

